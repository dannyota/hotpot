# SonarQube exclusions for example/template files
# These files contain placeholder values, not real secrets

# Exclude example config from secrets detection
sonar.exclusions=**/config.yaml.example,**/*.example

# Exclude test fixtures and mocks
sonar.cpd.exclusions=**/*_test.go,**/mock_*.go

# Exclude generated code
sonar.exclusions=**/pkg/storage/ent/**

# Security hotspot exclusions for example files
sonar.security.hotspots.excluded.patterns=**/config.yaml.example
